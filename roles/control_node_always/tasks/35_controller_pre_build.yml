      awx.awx.user:
        username: admin
        password: "{{ admin_password }}"
        state: present
        superuser: true
        controller_username: admin
        controller_password: R3dh4t1!
        controller_host: https://localhost
        validate_certs: false
      register: set_password
      until: set_password is not failed
  rescue:
